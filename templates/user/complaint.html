
{% include "user/includes/header.html" %}
<div class="container">
    <div class="mt-15">
        <div class="col-sm-12 col-12  mt-5">
            <center>
                <a href="/complaintfrom" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Send Complaint</a>
            </center>
            <h3 class="text-center mt-5">Complaint</h3><br>  
            <table class="table" border="1">
                <thead>
                    <tr>
                        <th scope="col">Address</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Complaint</th>
                        <th scope="col">Photo</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                {% for i in data %}
                <tbody>
                    <tr>
                        <td>{{i.address}}</td>
                        <td>{{i.subject}}</td>
                        <td>{{i.message}}</td>
                        <td><img src="{{i.image}}" alt="Admin" class="rounded-square" width="150"></td>
                        <td>{{i.action}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
